#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "paperless-ngx"
name = "Paperless-ngx"
description.en = "Scan, index and archive all your physical documents"
description.fr = "Scannez, triez et archivez tous vos documents papiers"

version = "2.19.2~ynh1"

maintainers = ["Tagada"]

[upstream]
license = "GPL-3.0-or-later"
website = "https://paperless-ngx.com"
demo = "https://demo.paperless-ngx.com/"
admindoc = "https://paperless-ngx.readthedocs.io/en/latest/index.html"
userdoc = "https://paperless-ngx.readthedocs.io/en/latest/usage_overview.html"
code = "https://github.com/paperless-ngx/paperless-ngx"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "350M"
ram.runtime = "350M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "all_users"

    [install.init_api_permission]
    ask.en = "Paperless-ngx API access list"
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.admin_pw]
    ask.en = "Please chose a password for admin user."
    type = "password"

[resources]
    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/paperless-ngx/paperless-ngx/releases/download/v2.19.2/paperless-ngx-v2.19.2.tar.xz"
    sha256 = "b8cdb0e7303e863c3696a53cf9506cac61f409fc9859410f88597013b220dde0"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "paperless-ngx-.*.tar.xz"

    [resources.sources.gs]
    url = "https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs10060/ghostpdl-10.06.0.tar.xz"
    sha256 = "3602056368cf649026231e2d65250b5860c023f3d4a0d9c35e6605e28e543ec1"

    autoupdate.upstream = "https://github.com/ArtifexSoftware/ghostpdl-downloads"
    autoupdate.strategy = "latest_github_release"
    autoupdate.version_regex = "^gs(9|1[0-9])([0-9]{2})([0-9])$"
    autoupdate.asset = "ghostpdl-.*.tar.xz"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["consume", "data", "media", "imagemagick"]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    api.url = "/api/"
    api.show_tile = false
    api.auth_header = false

    share.url = "/share/"
    share.show_tile = false
    share.auth_header = false
    share.protected = true
    share.allowed = "visitors"

    [resources.ports]
    main.default = 8095

    [resources.apt]
    packages = "python3, python3-pip, python3-dev, python3-venv, default-libmysqlclient-dev, fonts-liberation, imagemagick, gnupg, libpq-dev, libmagic-dev, libzbar0, poppler-utils, postgresql, postgresql-contrib, unpaper, ghostscript, icc-profiles-free, qpdf, libxml2, pngquant, zlib1g, tesseract-ocr, libxslt1-dev, redis-server, pkg-config, libx11-dev, libxt-dev, libxext-dev"
    packages_from_raw_bash = """
    if [[ $YNH_DEBIAN_VERSION == "bookworm" ]]; then
        echo "mime-support, liblept5, libatlas-base-dev";
    elif [[ $YNH_DEBIAN_VERSION == "trixie" ]]; then
        echo "media-types, mailcap, libleptonica6"
        # FIXME : libatlas-base-dev doesn't exist in trixie anymore yet is needed for RPi ? It doesn't look like there's any obvious replacement...
    fi
    """

    [resources.database]
    type = "postgresql"
